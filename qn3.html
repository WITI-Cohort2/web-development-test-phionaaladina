<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey form</title>
</head>
<body>
    <form>
<h3>Mulago Hospital Survey</h3>
 

<div class="field">
    <label for="First Name">First Name:</label>
     <input type="text" placeholder="First Name"><br>
    </div>
    <div class="field">
     <label for="Last Name">Last Name:</label>
     <input type="text" placeholder="Last Name"><br>
    </div>

    
  <div class="field">
    <label for="Email Address">Email Address:</label>
    <input type="email" placeholder="email"><br>
   </div>

    <div class="field">
        <label for="Phone Number">Last Name:</label>
        <input type="number" placeholder="Phone Number"><br>
       </div>

       <div class="field">
        <label for="Place of Residence">Last Name:</label>
        <input type="text" placeholder="Place of Residence"><br>
       </div>

       <div class="field">

        <label for="Gender">Gender:</label><br>
        <input type="radio" placeholder="Gender">
        <label for="female">Female</label><br>
        <input type="radio" placeholder="Gender">
        <label for="male">Male</label><br>
        <input type="radio" placeholder="Gender">
        <label for="prefer not">Prefer not to say</label><br>

        
       </div>

       
    <div class="field">
        <p>Comments<p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>

      <div class="field">
        <label>Age</label><br>
      <input type="radio" id="age" name="Age" value="0-10">
       <label for="age">0 - 10</label><br>

       <input type="radio" id="age" name="Age" value="10-20">
       <label for="age">10-20</label><br>

       <input type="radio" id="age" name="Age" value="20-30">
       <label for="age">20-30</label><br>

       <input type="radio" id="age" name="Age" value="30-40">
       <label for="age">30-40</label><br>

       <input type="radio" id="age" name="Age" value="40-50">
       <label for="age">40-50</label><br>

       <input type="radio" id="age" name="Age" value="50 and Above">
       <label for="age">50 and Above</label><br>

      </div>
<br> 


<div class="field">
<input type="checkbox" id="" name="" value="">
<label for="">Terms and Conditions</label><br>

</div>

<button>Submit</button>
  
</body>
</html>
